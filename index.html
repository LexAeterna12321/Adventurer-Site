<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventurer Site</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">

            <nav class="header__nav">
                <div class="header__nav__logo"> <img src="img/logo.png" alt="Adventurer logo"></div>
                <div class="header__nav__menu-icon"><i class="fas fa-bars"></i></div>
            </nav>

            <div class="header__main">
                <h1 class="header__main__h1">Adventurer</h1>
                <h2 class="header__main__h2">"Success is a journey, not a destination. The doing is often more
                    important
                    than the outcome."
                    <span class="header__main__h2__span">- Arthur Ashe</span>
                </h2>
                <button class="header__main__btn btn">See More</button>
            </div>

        </header>

    </div>

</body>

</html>
